
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="box">
    <h2>TO-DO LIST</h2>

    <div class="input_field">
      <input id="taskInput" type="text" placeholder="Type your mission..." />
      <button onclick="toAddList()" id="addTaskBtn" class="btn_add">Add</button>
    </div>

    <ul id="taskList" class="list"></ul>

    <button onclick="toDeleteLists ()" id="deleteAllBtn" class="btn_delete_all">Delete All</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
